<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bana Aşık Mısın?</title>
  <!-- Google Fonts Ekleniyor -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #ffe6f0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    #question {
      margin-top: 80px;
      font-size: 2em;
      position: relative;
    }

    #question img {
      width: 200px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff66a3;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      z-index: 999;
    }

    #response {
      margin-top: 30px;
      font-size: 2em;
      color: #ff3399;
      display: none;
    }

    #video {
      margin-top: 20px;
      display: none;
    }

    video {
      border-radius: 15px;
      max-width: 90%;
      height: auto;
    }

    #game {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      z-index: 1000;
      text-align: center;
      overflow: hidden;
    }

    .heart {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: #ff4d88;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      animation: float 5s infinite linear, changeColor 1s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes changeColor {
      0% { background-color: #ff4d88; }
      25% { background-color: #ff66a3; }
      50% { background-color: #ff99cc; }
      75% { background-color: #ffb3d9; }
      100% { background-color: #ff4d88; }
    }

    #score {
      font-size: 2em;
      margin-top: 10px;
      color: white;
    }

    #hiddenHeart {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #ff4d88;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      display: none; /* Başlangıçta gizli */
    }

    #hiddenHeart:hover {
      transform: scale(1.2);
    }

    .control-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="question">
    <img src="köpke.jpg" alt="Kalbim"><br>
    <span class="typing">Bana aşık mısın?</span>
  </div>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">Hayır</button>

  <div id="response">Ben de sana çok asığım! HAYATIMMMMM 💖</div>
  <div id="video">
    <video id="myVideo" controls autoplay muted>
      <source src="https://github.com/aloneangel45/Hayat-mi-in/blob/main/%C3%96zkan%20U%C4%9Fur%20-%20Severim.mp4" type="video/mp4">
      <source src="Özkan Uğur - Severim.ogg" type="video/ogg">
      Tarayıcınız video oynatmayı desteklemiyor.
    </video>
  </div>

  <!-- Gizli Oyun Alanı -->
  <div id="game">
    <h2>Kalplerimi Yakala! ❤️</h2>
    <div id="score">Puan: 0</div>
    <div class="control-buttons">
      <button id="playSoundBtn" disabled>Ses Çal</button>
      <button id="backToMainBtn" disabled>Geri Dön</button>
    </div>
  </div>

  <!-- Gizli Kalp Logosu -->
  <div id="hiddenHeart">💖</div>

  <!-- Ses Dosyası -->
  <audio id="winSound">
    <source src="converted_audio.mp3" type="audio/mpeg">
    <source src="converted_audio.ogg" type="audio/ogg">
    Tarayıcınız bu ses dosyasını desteklemiyor.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');
    const videoWrapper = document.getElementById('video');
    const video = document.getElementById('myVideo');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const winSound = document.getElementById('winSound');
    const playSoundBtn = document.getElementById('playSoundBtn');
    const backToMainBtn = document.getElementById('backToMainBtn');
    const hiddenHeart = document.getElementById('hiddenHeart');

    let score = 0;

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
      videoWrapper.style.display = 'block';
      video.currentTime = 50;
      video.muted = false;
      video.play();
      confetti();

      hiddenHeart.style.display = 'flex';
    });

    hiddenHeart.addEventListener('click', () => {
      game.style.display = 'block';
      video.pause();
      startGame();
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = `${Math.random() * 90}vw`;
      heart.style.top = `${Math.random() * 80}vh`;

      heart.addEventListener('click', (e) => {
        score++;
        scoreDisplay.innerText = `Puan: ${score}`;
        heart.remove();

        confetti({
          particleCount: 50,
          spread: 70,
          origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight }
        });

        if (score === 10) {
          endGame();
        }
      });

      game.appendChild(heart);

      setTimeout(() => {
        if (heart.parentElement) heart.remove();
      }, 5000);
    }

    function startGame() {
      score = 0;
      scoreDisplay.innerText = 'Puan: 0';

      const heartInterval = setInterval(() => {
        createHeart();
        if (score >= 10) clearInterval(heartInterval);
      }, 1000);
    }

    function endGame() {
      alert('HEHEHEHEHE GİZLİ OYUNU TAMAMLADINNNNNNNNN ');

      playSoundBtn.disabled = false;
      backToMainBtn.disabled = false;

      winSound.play();
      confetti();
    }

    playSoundBtn.addEventListener('click', () => {
      winSound.currentTime = 0;
      winSound.play();
    });

    backToMainBtn.addEventListener('click', () => {
      game.style.display = 'none';
      response.style.display = 'block';
      videoWrapper.style.display = 'block';
      video.play();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${Math.min(x, window.innerWidth - noBtn.offsetWidth)}px`;
      noBtn.style.top = `${Math.min(y, window.innerHeight - noBtn.offsetHeight)}px`;
    });
  </script>
</body>
</html>
